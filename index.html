<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="public/images/favicon-32x32.png" type="image/x-icon">

    <!-- Import styles from mycss and bootstrap -->
    <link rel="stylesheet" href="public/styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The Bookstore</title>

<body>

    <header>
        <div class="socials bg-primary"> 
            <a class="login-signin mr-5" href="#">Login</a>
            <a class="login-signin mr-5" href="#">Signin</a>
            <a class="social-icon mr-5" href="#"><img src="public/images/facebook.png" alt=""></a>

            <a class="social-icon mr-5" href="#"><img src="public/images/instagram.png" alt=""></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                    <a class="nav-item nav-link" href="#"><img src="public/images/wishlist.png" alt=""></a>

            </div>
        </nav>
